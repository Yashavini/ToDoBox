<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDoBox</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      padding: 14px;
      text-align: center;
      font-size: 18px;
      border-bottom: 1px solid #2a2a2a;
    }

    .chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .message {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 12px;
    }

    .bubble {
      background: #1e1e1e;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 80%;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .bubble input[type="checkbox"] {
      transform: scale(1.2);
    }

    .done {
      text-decoration: line-through;
      color: #888;
    }

    .input-box {
      display: flex;
      padding: 12px;
      border-top: 1px solid #2a2a2a;
      background: #0f0f0f;
    }

    .input-box input {
      flex: 1;
      background: #1e1e1e;
      border: none;
      outline: none;
      color: #fff;
      padding: 10px 14px;
      border-radius: 20px;
    }

    .input-box button {
      margin-left: 10px;
      background: #10a37f;
      border: none;
      color: white;
      padding: 0 16px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header">ðŸ“¦ ToDoBox </div>

  <div class="chat" id="chat"></div>

  <div class="input-box">
    <input id="taskInput" type="text" placeholder="Add a task to your boxâ€¦" />
    <button onclick="sendTask()">âž¤</button>
  </div>

  <script>
    function sendTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (!text) return;

      const chat = document.getElementById('chat');

      const msg = document.createElement('div');
      msg.className = 'message';

      const bubble = document.createElement('div');
      bubble.className = 'bubble';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';

      const span = document.createElement('span');
      span.textContent = text;

      checkbox.addEventListener('change', () => {
        span.classList.toggle('done', checkbox.checked);
      });

      bubble.appendChild(checkbox);
      bubble.appendChild(span);
      msg.appendChild(bubble);
      chat.appendChild(msg);

      input.value = '';
      chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById('taskInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') sendTask();
    });
  </script>

</body>
</html>
